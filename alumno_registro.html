<html>
    <head>
        <title id="tlAlumno">Alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo/contenidoCurso.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
        <script src="script/inicio.js" type="text/javascript"></script>
        <!--SCRIPT EDGAR -->
        <script src="script/inicio.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/funciones/CrudBase.js"></script>
        <script type="text/javascript" src="js/funciones/formatos.js"></script>
        <script type="text/javascript" src="js/funciones/peticiones_ajax.js"></script>
        <script type="text/javascript" src="js/funciones/storage.js"></script>
        <script type="text/javascript" src="js/funciones/utilidades.js"></script>
        <script type="text/javascript" src="js/prototipos/prototipos.js"></script>
        <script type="text/javascript" src="js/globales.js"></script>
        <script type="text/javascript" src="js/alumnos/registro_alumnos.js"></script>       
        
        <!--<script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>-->
         
      
    </head>
    <body>
 
        <div  id="formUsuarioLog">
            <form id="formUsuarioPerfil" class="formulario">
                <ul>
                    <li>
                        <h4>Nombres </h4>
                        <input  id="txt_nombre_alumno" name="nombre_usuario" type="text" placeholder="Nombre" required>
                    </li>
                     <li>
                        <h4>Apellidos </h4>
                        <input  id="txt_apellido_alumno" name="apellido_usuario" type="text" placeholder="Nombre" required>
                    </li>
                    <li>
                        <h4>Documento de identidad</h4>
                        <input id="txt_doc_alumno" name="documento_usuario" type="number" placeholder="Documento" required>
                    </li>
                    <li>
                        <h4>Telefono</h4>
                        <input id="txt_tel_alumno" name="telefono_usuario" type="text" placeholder="Telefono" required>
                    </li>
                    <li>
                        <h4>Dirección</h4>
                        <input id="txt_dir_alumno" name="direccion_usuario" type="text" placeholder="Dirección" required>
                    </li>
                     <li>
                        <h4>Feca naciemiento</h4>
                        <input id="dt_fecha_nac" name="fecha_nacimiento" type="date" required>
                    </li>
                    <li>
                        <h4>Correo Electronico</h4>
                        <input id="txt_mail_alumno" name="correo_usuario" type="email" placeholder="Correo Electronico" required>
                    </li>
                     <li>
                        <h4>Confirma Correo Electronico</h4>
                        <input id="txt_mail_alumno_2" name="correo_usuario" type="email" placeholder="Correo Electronico" required>
                    </li>
                     <li>
                        <h4>Contraseña</h4>
                        <input id="txt_pass_alumno" name="password" type="text" placeholder="Contraseña" required/>
                    </li>
                    <li>
                        <h4>Confirme Contraseña</h4>
                        <input id="txt_pass2_alumno" name="password" type="text" placeholder="Confirme Contraseña"  required/>
                    </li>
                    <li>
                        <input id="btn_editar_perfil" type="button" value="Guardar Cambios" >
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
